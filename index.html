<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclase Tile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 2px solid #dee2e6;
        }
        .logo {
            width: 250px; /* Larger logo */
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .description {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .language-section {
            margin-bottom: 30px;
        }
        .language-section h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .language-section p {
            margin: 10px 0;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="EUCLASE_LOGO.png" alt="Euclase Logo" class="logo">
    </header>
    
    <div class="container">
        <div class="description">
            Import and Supply of Tiles
        </div>

        <div class="language-section" id="english">
            <h1>Contact Information</h1>
            <p>Email: sales@euclasetile.com</p>
            <p>Phone: (613) 927-6815</p>
        </div>

        <div class="language-section" id="french">
            <h1>Informations de Contact</h1>
            <p>Email: sales@euclasetile.com</p>
            <p>Téléphone: (613) 927-6815</p>
        </div>
    </div>
</body>
</html>
