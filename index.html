<!DOCTYPE html>
<html>
<head>
    <title>Euclase Tile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2ed;
            color: #2C5161;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 300px;
            margin: 0 20px;
        }
        .content {
            margin-top: 20px;
            max-width: 800px;
        }
        .language-section {
            margin-top: 30px;
            text-align: left;
        }
        .language-section h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .language-section p {
            margin: 10px 0;
        }
        .description {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="EUCLASE_LOGO.png" alt="Euclase Logo" class="logo">
    </div>

    <div class="content">
        <div class="description">
            Import and Supply of Tiles
        </div>

        <div class="language-section" id="english">
            <h1>Contact Information</h1>
            <p>Email: sales@euclasetile.com</p>
            <p>Phone: (613) 927-6815</p>
        </div>

        <div class="language-section" id="french">
            <h1>Informations de Contact</h1>
            <p>Email: sales@euclasetile.com</p>
            <p>Téléphone: (613) 927-6815</p>
        </div>
    </div>
</body>
</html>
